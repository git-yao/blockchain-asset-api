<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块扫描结果</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/blocks.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid mt-4">
    <h2>区块扫描结果</h2>

    <!-- 筛选面板 -->
    <div class="filter-panel">
        <div class="row">
            <div class="col-md-3">
                <label for="txType" class="form-label">交易类型</label>
                <select class="form-select" id="txType">
                    <option value="">全部类型</option>
                    <option value="eth_transfer">ETH转账</option>
                    <option value="erc20_transfer">ERC20转账</option>
                    <option value="contract_call">合约调用</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="address" class="form-label">地址筛选</label>
                <input type="text" class="form-control" id="address" placeholder="输入地址">
            </div>
            <div class="col-md-3">
                <label for="blockNumber" class="form-label">区块号</label>
                <input type="number" class="form-control" id="blockNumber" placeholder="输入区块号">
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-primary me-2" onclick="searchTransactions()">搜索</button>
                <button class="btn btn-secondary" onclick="resetFilters()">重置</button>
            </div>
        </div>
    </div>

    <!-- 交易表格 -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>交易哈希</th>
                <th>区块号</th>
                <th>发送方</th>
                <th>接收方</th>
                <th>金额</th>
                <th>Gas费用</th>
                <th>类型</th>
                <th>状态</th>
                <th>时间</th>
            </tr>
            </thead>
            <tbody id="transactionsTable">
            <!-- 数据将通过JavaScript动态加载 -->
            </tbody>
        </table>
    </div>

    <!-- 分页控件 -->
    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination">
            <!-- 分页按钮将通过JavaScript动态生成 -->
        </ul>
    </nav>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/blocks.js"></script>
</body>
</html>
